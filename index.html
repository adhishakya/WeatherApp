    <!-- Search Bar  -->
    <div class="searchBar">
      <input
        type="search"
        id="searchCity"
        onkeypress="enterPressed(event)"
        placeholder="City Name"
      />
      <button id="searchForCity" onclick="searchCity()">
        <img
          src="images/icons/search.svg"
          alt="Search Button"
          height="50px"
          width="50px"
        />
      </button>
    </div>
    <!-- Main container  -->
    <div class="container1">
      <p id="cityName"></p>
      <p id="dateAndTime"></p>
      <img src="" id="weatherConditionImage" />
      <p id="weatherCondition"></p>
      <p id="currentTemp"></p>
      <p id="currentTempF"></p>
      <p id="currentTempK"></p>
    </div>
